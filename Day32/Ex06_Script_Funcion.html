<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="iconfavicon.ico" rel="shortcut icon" type="image/x-icon">
    <script type="text/javascript">
        /*
        < JAVA >
        public void print(){}
        public String print() {return ""}
        public int print(int num, int num2){return num + num2}

        < JS >
        function 함수명 () {}
        void(x), return type(x)
        */
        function callConfirm(){ //사용자 정의함수
            if(window.confirm("삭제하시겠습니까")){ //confirm() 내장함수 return true or false
                alert("네");
            } else {
                alert("아니오")
            }
         }

         //팝업창 (div 만들어서 ... )
         //전통적인 방법
         //https://www.w3schools.com/jsref/met_win_open.asp
         //window.open(URL, name, specs, replace)
         //웹 브라우저마다 specs 적용이 다르다
         function showPopup() {
            window.open("Ex06_popup.html", "zipcode", "width=200, height=200") //내장함수
         }

         function myFunc(){
            let popupwindow = window.open("Ex06_popup.html", "zipcode", "width=200, height=200")
            //popupwindow가 팝업창이에요
            popupwindow.document.write("<p>this is zipcode window</p>");
            //새 창에 대한 제어 가능
         }

         //JAVA : public void goUrlTime(String url){}
         function goUrlTime(url) { //javascript parameter 이름 사용 (변수명)
            window.setTimeout("location.href='"+url+'"", 3000');
            //setTimeout 내장함수
            //3초가 지나면 ... "location.href='"+url+'""" 실행해라
            //location.href 이동
            //location.href='http://www.daum.net'
        }
        //java: public int myFunc(int i, int j, int k){return i+j+k;}
        function myFunc(i,j,k){
          return i+j+k;
        }
        let result=myFunc(10,20,30);
        console.log("result :"+result);

        //javascript 익명함수
        //이름이 없다는 뜩(한번만 쓰겠다: 재사용하지 않을 꺼야)
        //function 이름{}

        //원칙 : changeColor=function();
        changeColor=function()  {//함수를 만드는 방법 중에 하나다.
          window.document.bgColor="silver";
          window.document.fgColor="red";
        }
    </script>
</head>
<body>
    <hr3>내장함수, 사용자 정의 함수</hr3>
    <br>
    <button onclick="">클릭 사건 발생(함수(행위))호출</button>
    <br>
    <button onclick="showPopup()">팝업창</button>
    <br>
    <button onclick="myFunc()">팝업 Object</button>
    <br>
    <button onclick="goUrlTime('http://www.daum.net')">3초 후 이동</button>
    <br><!-- 오타 -->
    <button onclick="changeColor()">익명함수 호출</button>
</body>
</html>
