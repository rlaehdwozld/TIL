<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="mylist">
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
  </ul>
  <button onclick="myFunc()">클릭</button>
  <button onclick="myFunc2()">클릭2</button>
</body>
<script>
  function myFunc() {
    let list=document.getElementById("mylist");
    console.log(list);
    list.removeChild(list.childNodes[0]);
    //<ul>...li...li....li 내부적으로 배열로 관리된다.
    //select>> option 내부적올 배열
    //java: ArrayList...[0][1][2]

  }
  function myFunc2(){
    let textnode= document.createTextNode("water") ;
    let item = document.getElementById("mylist").childNodes[0];
    console.log(item);//<li>coffe</li>
    console.log(item.childNodes[0]);//coffee

    item.replaceChild(textnode,item.childNodes[0]);
    //coffee content를 water로 바꿀거다.
    
  }
</script>

</html>
