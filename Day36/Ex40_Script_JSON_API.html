	   {
			"title": "\"On seeing my reflection, I'm looking slightly rough..\"",
			"link": "https:\/\/www.flickr.com\/photos\/timmelling\/52424702575\/",
			"media": {"m":"https:\/\/live.staticflickr.com\/65535\/52424702575_874f3d9d42_m.jpg"},
			"date_taken": "2022-09-13T15:05:42-08:00",
			"description": " <p><a href=\"https:\/\/www.flickr.com\/people\/timmelling\/\">Tim Melling<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/timmelling\/52424702575\/\" title=\"&quot;On seeing my reflection, I&#039;m looking slightly rough..&quot;\"><img src=\"https:\/\/live.staticflickr.com\/65535\/52424702575_874f3d9d42_m.jpg\" width=\"240\" height=\"160\" alt=\"&quot;On seeing my reflection, I&#039;m looking slightly rough..&quot;\" \/><\/a><\/p> <p>This Raccoon was out foraging on a beach on a slowly rising tide in windless conditions, creating amazing mirror-like reflections. Raccoons are common animals in North America but they are typically nocturnal, so daytime sightings can be difficult. This was taken early morning on Vancouver Island as he was on his way back to bed. They are distant relatives of dogs and their scientific name Procyon means before the dog as they were an earlier offshoot on the evolutionary tree. And the title? It's from the 1979 single Cool for Cats by Squeeze with a rare vocal by cockney accented Chris Difford (Glenn Tilbrook provided vocals on most Squeeze records).<\/p>",
